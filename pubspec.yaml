name: sdi_hybrid
description: "Hybrid client for SDI Project."
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  bruno: ^3.4.3
  cupertino_icons: ^1.0.2
  dio: ^5.4.0
  intl: ^0.18.1
  shared_preferences: ^2.2.2
  provider: ^6.1.1
  flutter_staggered_grid_view: ^0.7.0
  wechat_assets_picker: ^9.0.0-dev.2
  jwt_decode: ^0.3.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.8
  flutter_launcher_icons: "^0.13.1"


flutter:
  uses-material-design: true
  assets:
    - assets/config/config.json

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icon/icon.png"